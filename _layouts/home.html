---
layout: default
---

<div class="home">

  <h1 class="page-heading">Pages</h1>
  
  {{ content }}

  <ul class="page-list">
    {% for page in site.pages %}
      <li>
        <span class="page-meta">{{ page.author }}</span>
        <span class="page-meta">{{ page.work }}</span>
        <span class="page-meta">{{ page.editor }}</span>
        <span class="page-meta">{{ page.locus }}</span>
        <span class="page-meta">{{ page.lang }}</span>
        <h2>
          <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
